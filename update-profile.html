<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Profile</title>
    <meta name="update-profile" content="Update Profile">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="/css/update-profile.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">

        <div class="nav">
            <!--Back Button-->
            <button onclick="history.back()" id="back"><span class="material-symbols-outlined">
                    arrow_back
                </span></button>
        </div>

        <!--TalkIt Logo (Web Version Only)-->
        <div id="logo">
            <figure class="logo">
                <img class="img" alt="..." src="/img/logo-01.png">
            </figure>
        </div>


        <div id="pageName">
            <h2><b> Edit Profile</b></h2>
        </div>

        <!--Upload Picture-->
        <div class="profile-pic-wrapper">
            <form id="upload-images-form">
                <div class="pic-holder">
                    <img id="profilePic" class="pic" alt="profile" src="/img/logo-04.png">
                    <input id="image-upload" type="file" accept="image/*" />
                    <label for="image-upload" class="upload-file-block">
                        <span class="material-symbols-outlined">add_a_photo</span>
                    </label>
                </div>
                <input id="submit" type="submit" value="Submit Photo" />
                <p class="username" id="uName"></p>
            </form>
        </div>

        <!--Update Profile-->
        <div class="profile-update">
            <form id="profile-form">
                <div id="textInput">
                    <input type="text" id="email" placeholder="Change Email" />
                    <input type="text" id="password" placeholder="Change Passoword" />
                </div>
                <input type="text" id="displayName" placeholder="Display Name (Optional)" />
                <textarea id="about" rows="4" cols="50" placeholder="About (Optional)"></textarea>
                <div class="buttons">
                    <input type="button" class="cancel" value="Cancel" id="updateCancel" />
                    <input type="button" class="save" value="Save" id="updateSave" />
                </div>
            </form>
        </div>

        <!--Footer-->
        <div id="footer">
            <ul>
                <li><a href="/home"><span class="material-symbols-outlined" id="home">home</span><b>Home</b></a> </li>
                <li><a href="#"><span class="material-symbols-outlined" id="bookmark">bookmark</span><b>Bookmark</b></a>
                </li>
                <li><a href="#"><span class="material-symbols-outlined" id="add">add_box</span><b>Share
                            Story</b></a></li>
                <li><a href="#"><span class="material-symbols-outlined" id="inbox">mail</span><b>Messages</b></a> </li>
                <li><a href="#"><span class="material-symbols-outlined"
                            id="notifications">notifications</span><b>Notifications</b></a>
                </li>
            </ul>
        </div>

        <!--Bottom Menu-->
        <div id="bottomMenu">
            <ul>
                <li><a href="/profile"><b>Profile</b></a> </li>
                <li><a href="/logout"><b>Log Out</b></a> </li>
            </ul>
        </div>
    </div>

    <script src="./js/update-profile.js"></script>
</body>

</html>
