<!DOCTYPE html>
<html lang="en">

<head>
    <title>Talkit</title>
    <meta name="update-profile" content="Update Profile">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/css/update-profile.css">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container">

        <div class="nav">
            <!--Buttons-->
            <div class="buttons">
                <button onclick="history.back()" id="updateCancel"><span class="material-symbols-outlined">
                        close
                    </span><b>Cancel</b></button>
                <input type="button" class="save" value="Save" id="updateSave" />
            </div>
        </div>

        <!--TalkIt Logo (Web Version Only)-->
        <div id="logo">
            <figure class="logo">
                <img class="img" alt="..." src="/img/logo-03.png">
            </figure>
        </div>

        <!--Page Name-->
        <div id="pageName">
            <h2><b> Edit Profile</b></h2>
        </div>

        <!--Upload Picture-->
        <div class="profile-pic-wrapper">
            <form id="upload-images-form">
                <div class="pic-holder">
                    <img id="profilePic" class="pic" alt="profile" src="/img/logo-04.png">
                    <input id="image-upload" type="file" accept="image/*" />
                    <label for="image-upload" class="upload-file-block">
                        <span class="material-symbols-outlined">add_a_photo</span>
                    </label>
                </div>

                <p id="uName"></p>
            </form>
        </div>

        <!--Update Profile-->
        <div class="profile-update">
            <form id="profile-form">
                <div id="textInput">
                    <p>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Change Email" />
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Change Passoword" />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </p>

                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" />
                    </p>
                    <p>
                        <label for="displayName">Display Name</label>
                        <input type="text" id="displayName" placeholder="Display Name (Optional)" />
                    </p>
                </div>

                <p class="about">
                    <label for="about">About</label>
                    <textarea id="about" rows="4" cols="50" placeholder="About (Optional)"></textarea>
                </p>
            </form>
        </div>

        <!--Footer-->
        <div id="footer">
            <ul>
                <li><a href="/home"><span class="material-symbols-outlined" id="home">home</span><b>Home</b></a> </li>
                <li><a href="#"><span class="material-symbols-outlined" id="bookmark">bookmark</span><b>Bookmark</b></a>
                </li>
                <li><a href="/share-story"><span class="material-symbols-outlined" id="add">add_box</span><b>Share
                            Story</b></a></li>
                <li><a href="#"><span class="material-symbols-outlined" id="inbox">mail</span><b>Messages</b></a> </li>
                <li><a href="#"><span class="material-symbols-outlined"
                            id="notifications">notifications</span><b>Notifications</b></a>
                </li>
            </ul>
        </div>

        <!--Bottom Menu-->
        <div id="bottomMenu">
            <ul>
                <li id="dashboard"><a href="/admin"><span
                            class="material-symbols-outlined">dashboard</span><b>Dashboard</b></a></li>
                <li><a href="/profile" class="active"><span
                            class="material-symbols-outlined">account_circle</span><b>Profile</b></a>
                </li>
                <li><a href="#" id="logout"><span class="material-symbols-outlined">logout</span><b>Log Out</b></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Copyright -->
    <p class="copyRight"><a href="">Privacy</a> · <a href="">Terms</a> · BBY01 © 2022</p>

    <!--Modal-->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <h5>Are you sure you want to log out?</h5>
            <div class="btns">
                <form><button id="modal-return">Cancel</button></form>
                <form action="/logout" method="get">
                    <button type="submit" value="Logout" id="modal-succuess">Log Out</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/update-profile.js"></script>
</body>

</html>
