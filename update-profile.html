    <div class="profile-pic-wrapper">
        <p class="username">Username</p>
        <div class="pic-holder">
            <img id="profilePic" class="pic" src="./images/logo-04.png">
            <label for="newProfilePhoto" class="upload-file-block">
                <i class="upload-button"><span class="material-symbols-outlined">add_a_photo</span></i>
            </label>
            <input class="uploadProfileInput" type="file" name="profile_pic" id="newProfilePhoto" accept="image/*">

        </div>
    </div>

    <div class="profile-update">
        <form id="profile-form">
            <input type="text" id="displayName" placeholder="Display Name (Optional)">
            <input type="text" id="about" placeholder="About (Optional)">
            <input type="button" class="cancel" value="Cancel">
            <input type="button" class="save" value="Save">
        </form>
    </div>

    <script>
        $(document).ready(function () {
            var readURL = function (input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        document.querySelector('.profilePic').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            document.querySelector(".uploadProfileInput").on('change', function () {
                readURL(this);
            });

            document.querySelector(".upload-button").on('click', function () {
                document.querySelector(".uploadProfileInput").click();
            });
        });
    </script>
