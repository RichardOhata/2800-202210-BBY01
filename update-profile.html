    <div class="profile-pic-wrapper">
        <p class="username">Username</p>
        <form id="upload-images-form"></form>
        <div class="pic-holder">
            <img id="profilePic" class="pic" src="/img/logo-04.png">
            <input class="uploadProfileInput" type="file" name="profile_pic" id="newProfilePhoto" value="Upload Image"
                accept="image/*" />
            <label for="newProfilePhoto" class="upload-file-block">

    <div class="profile-update">
        <form id="profile-form">
            <input type="text" id="displayName" placeholder="Display Name (Optional)" />
            <input type="text" id="about" placeholder="About (Optional)" />
            <input type="button" class="cancel" value="Cancel" id="updateCancel" />
            <input type="button" class="save" value="Save" id="updateSave" onclick="saveProfile()" />
        </form>
    </div>



    <!-- our own footer goes here-->

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->

    <script>
        const upLoadForm = document.getElementById("upload-images-form");
        upLoadForm.addEventListener("submit", uploadImages);

        function uploadImages(e) {
            e.preventDefault();

            const imageUpload = document.querySelector('#newProfilePhoto');
            const formData = new FormData();

            for (let i = 0; i < imageUpload.files.length; i++) {
                // put the images from the input into the form data
                formData.append("files", imageUpload.files[i]);
            }

            const options = {
                method: 'POST',
                body: formData,
                // don't put a header in, the browser will do that for us
                //                headers: {
                //                  "Content-Type": "multipart/form-data"
                //                }
            };
            //delete options.headers['Content-Type'];

            // now use fetch
            fetch("/upload-images", options
            ).then(function (res) {
                console.log(res);
            }).catch(function (err) { ("Error:", err) }
            );
        }

        function saveProfile() {
            window.location.assign("/");
        }

        // Update profile when save button is clicked
        document.getElementById("updateSave").addEventListener("click", function (e) {
            e.preventDefault();

            let formData = {
                displayName: document.getElementById("displayName").value,
                about: document.getElementById("about").value,
            };
            document.getElementById("displayName").value = "";
            document.getElementById("about").value = "";


            const xhr = new XMLHttpRequest();
            xhr.onload = function () {
                if (this.readyState == XMLHttpRequest.DONE) {

                    // 200 means everthing worked
                    if (xhr.status === 200) {

                        console.log("DB updated");

                    } else {

                        // not a 200, could be anything (404, 500, etc.)
                        console.log(this.status);

                    }

                } else {
                    console.log("ERROR", this.status);
                }
            }
            xhr.open("POST", "/add-profile");
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("displayName=" + formData.displayName + "&about=" + formData.about);

        })
    </script>
