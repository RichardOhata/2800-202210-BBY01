<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/css/messages-01.css">
    <title>Messages</title>
</head>

<body>
    <div class="container">

        <!--Nav Bar-->
        <div id="nav">
            <div id="back-button">
                <button onclick="history.back()" id="back"><span class="material-symbols-outlined">
                        arrow_back
                    </span></button>
            </div>
        </div>

        <!--Page Name-->
        <div id="pageName">
            <h2>Messages</h2>
            <!--Search Bar-->
            <div id="search">
                <input type="text" id="search-bar" placeholder="Search User">
            </div>
        </div>

        <!--Messages-->
        <div class="inbox-container" id="inbox-component">
            <div id="contact-list">
                <h3 id="contact">Contact</h3>
            </div>
            <div class="chat-list">
                <img class="profilePic" alt="profilePic" src="/img/logo-04.png">
                <p class="chat-name">TestUser</p>
                <a class="chat-message" href="/inbox/#">Hello, this is a message.</a>
                <p class="chat-date">May 17, 2022</p>
            </div>
        </div>

        <!--Chat-box (Web Version Only)-->
        <div id="chat-box">
            <div id="chatUser">
                <h3 id="findUser">User</h3>
            </div>
            <form id="chat-form">
                <textarea id="msg" placeholder="Message" required="required"></textarea>
                <input type="button" id="send" value="Send"/>
            </form>
        </div>


        <!--TalkIt Logo-->
        <div id="logo">
            <figure class="logo">
                <img class="img" alt="..." src="/img/logo-01.png">
            </figure>
        </div>

        <!--Bottom Menu-->
        <div id="bottomMenu">
            <ul>
                <li><a href="/profile"> <b>Profile</b></a></li>
                <li><a href="/logout"> <b>Log Out</b> </a></li>
            </ul>
        </div>

        <!-- Footer -->
        <div id="footer">
            <ul>
                <li><a href="/home"><span class="material-symbols-outlined">home</span><b>Home</b></a>
                </li>
                <li><a href="#"><span class="material-symbols-outlined">bookmark</span><b>Bookmark</b></a> </li>
                <li><a href="/share-story"><span class="material-symbols-outlined">add_box</span><b>Share
                            Story</b></a></li>
                <li><a href="/messages-01" class="active"><span
                            class="material-symbols-outlined">mail</span><b>Messages</b></a> </li>
                <li><a href="#"><span class="material-symbols-outlined">notifications</span><b>Notifications</b></a>
                </li>
            </ul>
        </div>

    </div>



</body>

</html>
