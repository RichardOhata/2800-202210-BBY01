<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">

		<div class="branding">
			<figure class="logo">
				<img class="img" alt="..." src="/img/logo-01.png" />
			</figure>
			<p>An Online Community for Peer Support</p>
			<p>Talkit, we get it.</p>
		</div>

		<div class="login">
			<form action="/auth" method="post" id="loginForm">
				<h3>Welcome back!</h3>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<span class="psw"><b><a href="#">Forgot password?</a></b></span>
				<input type="submit" value="Login">
				<p>
					Do not have an account? <b><a href="/signup">Sign up</a></b>
				</p>
			</form>
		</div>
	</div>


</body>

</html>
