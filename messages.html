<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/messages.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Messages</title>
</head>

<body>
    <div class="container">

        <!--Nav Bar-->
        <div id="nav">
            <div id="back-button">
                <button onclick="history.back()" id="back"><span class="material-symbols-outlined">
                        arrow_back
                    </span></button>
            </div>
        </div>

        <!--Page Name-->
        <div id="pageName">
            <h2>Messages</h2>

            <!--Search Bar-->
            <input type="text" id="search-bar" placeholder="Search">
        </div>


        <!--FOR MOBILE-->
        <!--Tabs-->
        <div class="tab">
            <button class="tablinks active" id="inbox-tab" onclick="openTab(event, 'inbox-component')">User
                List</button>
            <button class="tablinks" id="chat-tab" onclick="openTab(event, 'chat-component')">Chat</button>
        </div>

        <!--Messages-->
        <div class="inbox-container tabcontent" id="inbox-component">
        </div>

        <!--Chat-box-->
        <div class="chat-container tabcontent" id="chat-component">

            <div id="chatUser">
                <h4>Chatting with <span id="friend-dName"><b> displayName</b></span></h4>
            </div>

            <div id="chat-box">
                <template>
                    <div class="userBubble">
                        <div class="userMsg">
                            <img class="userPic" alt="profilePic" src="/img/logo-04.png">
                            <p class="userText">Knock knock</p>
                        </div>
                    </div>

                    <div class="myBubble">
                        <div class="myMsg">
                            <p class="myText">Who's there?</p>
                            <img class="myPic" alt="profilePic" src="/img/logo-04.png">
                        </div>
                    </div>
                </template>
            </div>

            <form id="chat-form">
                <textarea id="msg" placeholder="Message..." required="required"></textarea>
                <input type="button" id="send" value="Send" />
            </form>

        </div>


        <!--FOR DESKTOP-->
        <!--Messages-->
        <div class="inbox-container-D" id="dinbox-component">
            <!-- <a class="chat-list" href="/inbox">
                <img class="userPic" alt="profilePic" src="/img/logo-04.png">
                <div class="flexBox">
                    <p class="chat-name">TestUser</p>
                    <p class="chat-message">Hello, this is a message. And it is kinda long and it overflows.</p>
                </div>
                <p class="chat-date">2022-05-17</p>
            </a> -->
        </div>

        <!--Chat-box-->
        <div class="chat-container-D" id="dchat-component">

            <div id="dchatUser">
                <h4>Chatting with <span id="dfriend-dName"><b> displayName</b></span></h4>
            </div>

            <div id="dchat-box">
                <template>
                    <div class="userBubble">
                        <div class="userMsg">
                            <img class="userPic" alt="profilePic" src="/img/logo-04.png">
                            <p class="userText">Knock knock</p>
                        </div>
                    </div>

                    <div class="myBubble">
                        <div class="myMsg">
                            <p class="myText">Who's there?</p>
                            <img class="myPic" alt="profilePic" src="/img/logo-04.png">
                        </div>
                    </div>
                </template>
            </div>

            <form id="dchat-form">
                <textarea id="dmsg" placeholder="Message..." required="required"></textarea>
                <input type="button" id="dsend" value="Send" />
            </form>

        </div>


        <!--TalkIt Logo-->
        <div id="logo">
            <figure class="logo">
                <img class="img" alt="..." src="/img/logo-03.png">
            </figure>
        </div>

        <!--Bottom Menu-->
        <div id="bottomMenu">
            <ul>
                <li id="dashboard"><a href="/admin"><span
                            class="material-symbols-outlined">dashboard</span><b>Dashboard</b></a></li>
                <li><a href="/profile"><span class="material-symbols-outlined">account_circle</span><b>Profile</b></a>
                </li>
                <li><a href="#" id="logout"><span class="material-symbols-outlined">logout</span><b>Log Out</b> </a>
                </li>
            </ul>
        </div>

        <!--Logout Modal-->
        <div id="simpleModal" class="modal">
            <div class="modal-content">
                <h5>Are you sure you want to log out?</h5>
                <div class="buttons">
                    <form><button id="modal-return">Cancel</button></form>
                    <form action="/logout" method="get">
                        <button type="submit" value="Logout" id="modal-succuess">Log Out</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
            <ul>
                <li><a href="/home"><span class="material-symbols-outlined">home</span><b>Home</b></a>
                </li>
                <li><a href="#"><span class="material-symbols-outlined">bookmark</span><b>Bookmark</b></a> </li>
                <li><a href="/share-story"><span class="material-symbols-outlined">add_box</span><b>Share
                            Story</b></a></li>
                <li><a href="/message-list" class="active"><span
                            class="material-symbols-outlined">mail</span><b>Messages</b></a>
                </li>
                <li><a href="#"><span class="material-symbols-outlined">notifications</span><b>Notifications</b></a>
                </li>
            </ul>
        </div>

    </div>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="/js/messages.js"></script>
</body>

</html>
