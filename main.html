<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/css/main.css">
  <title>Home</title>
</head>

<body>

  <div class="container">
    <div id="nav">
      <ul>
        <!--Back Button-->
        <li id="back-button">
          <button onclick="history.back()" id="back"><span class="material-symbols-outlined">
              arrow_back
            </span></button>
        </li>

        <!--Search Icon-->
        <li id="search-icon">
          <button value="Search" id="search"><span class="material-symbols-outlined">
              search
            </span></button>
        </li>

        <!--Dashboard-->
        <li id="dashboard-icon">
          <form action="/admin" method="get">
            <button type="submit" value="Dashboard" id="dashboard"><span
                class="material-symbols-outlined">dashboard</span></button>
          </form>
        </li>

        <!-- Profile Button -->
        <li id="profile-icon">
          <form action="/profile" method="get">
            <button type="submit" value="Profile" id="profile"><span
                class="material-symbols-outlined">account_circle</span></button>
          </form>
        </li>

        <!--Log Out Button-->
        <li id="logout-icon">
          <form action="/logout" method="get">
            <button type="submit" value="Logout" id="logout"><span
                class="material-symbols-outlined">logout</span></button>
          </form>
        </li>

      </ul>
    </div>

    <!--Story List-->
    <div id="pageName">
      <h2><b>Hello, Username</b></h2>
      <!--Search Bar (Web Version Only)-->
      <div id="searchBar">
        <input type="text" value="Search" id="search-bar" placeholder="Search">
      </div>
    </div>
    <div class="story-list">
      <div class="story-body">
        <h5 class="story-title">Post title</h5>
        <p class="story-text">What's in your mind?</p>
      </div>
    </div>

    <!--TalkIt Logo-->
    <div id="logo">
      <figure class="logo">
        <img class="img" alt="..." src="/img/logo-01.png">
      </figure>
    </div>

    <!--Bottom Menu-->
    <div id="bottomMenu">
      <ul>
        <li><a href="#"></a><b>Dashboard</b> </li>
        <li><a href="#"></a><b>Profile</b> </li>
        <li><a href="#"></a><b>Log Out</b> </li>
      </ul>
    </div>

    <!-- Footer -->
    <div id="footer">
      <ul>
        <li><a href="#" class="active"><span class="material-symbols-outlined">home</span></a><b>Home</b> </li>
        <li><a href="#"><span class="material-symbols-outlined">bookmark</span></a><b>Bookmark</b> </li>
        <li><a href="#"><span class="material-symbols-outlined">add_box</span></a><b>Share
            Story</b></li>
        <li><a href="#"><span class="material-symbols-outlined">mail</span></a><b>Messages</b> </li>
        <li><a href="#"><span class="material-symbols-outlined">notifications</span></a><b>Notifications</b>
        </li>
      </ul>
    </div>

  </div>

</body>

</html>
