<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/users.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!--Page Name-->
        <div id="pageName">
            <h2><b>Dashboard</b></h2>
            <p id="status"></p>
        </div>

        <!--Back Button-->
        <div id="nav">
            <button onclick="history.back()" id="back"><span
                    class="material-symbols-outlined">arrow_back</span></button>
        </div>

        <!--Add a user table-->
        <div id="box1">
            <fieldset class="add-a-user">
                <legend>Add a User</legend>
                <div class="textInput">
                    <input type="text" placeholder="Username" id="username" />
                    <input type="email" placeholder="Email" id="email" />
                    <input type="password" placeholder="Password" id="password" />
                    <input type="text" placeholder="Admin?" id="isAdmin" />
                </div>
                <div class="buttons">
                    <input type="button" id="clear" name="clear" class="Clear" value="Clear">
                    <input type="button" id="add" value="Add" />
                </div>
            </fieldset>
        </div>

        <!--Delete a user table-->
        <div id="box2">
            <fieldset class="delete-a-user">
                <legend>Delete a User</legend>
                <input type="text" placeholder="User ID" id="deleteID" />
                <input type="button" id="delete" value="Delete" />
            </fieldset>
        </div>

        <!--User table-->
        <div id="content">
            <table id="users">
            </table>
        </div>

        <!--TalkIt Logo (Web Version Only)-->
        <div id="logo">
            <figure class="logo">
                <img class="img" alt="..." src="img/logo-01.png" />
            </figure>
        </div>

        <!--Bottom Menu (Web Version Only)-->
        <div id="bottomMenu">
            <ul>
                <li><a href="/admin"><b>Dashboard</b></a></li>
                <li><a href="/profile"><b>Profile</b></a></li>
                <li><a href="/logout"><b>Log Out</b></a></li>
            </ul>
        </div>

        <!-- Footer -->
        <div id="footer">
            <ul>
                <li><a href="/home"><span class="material-symbols-outlined">home</span><b>Home</b></a>
                </li>
                <li><a href="#"><span class="material-symbols-outlined">bookmark</span><b>Bookmark</b></a></li>
                <li><a href="#"><span class="material-symbols-outlined">add_box</span><b>Share
                            Story</b></a></li>
                <li><a href="#"><span class="material-symbols-outlined">mail</span><b>Messages</b></a></li>
                <li><a href="#"><span class="material-symbols-outlined">notifications</span><b>Notifications</b></a>
                </li>
            </ul>
        </div>

    </div>

    <script src="./js/users.js"></script>

</body>

</html>
