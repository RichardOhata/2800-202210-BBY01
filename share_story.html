<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/css/share_story.css">
    <title>Share Story</title>
</head>

<body>
    <div class="container">
        <div id="nav">
            <nav>
                <button onclick="history.back()"><span class="material-symbols-outlined">
                        arrow_back
                    </span></button>
            </nav>
        </div>
        <div id="logo">
            <figure class="logo">
                <img class="img" alt="..." src="images/logo-01.png" />
            </figure>
        </div>
        <div id="pageName">
            <h2><b> Share Story</b></h2>
        </div>
        <div id="text">
            <form id='input'>
                <input type="text" id="title" placeholder="Add a title" />
                <textarea id="story" rows="4" cols="50" placeholder="What's on your mind?"></textarea>
            </form>
        </div>
        <div id="photo">
            <h3><b> Would you like to add a photo?</b></h3>
            <form action="/">
                <input type="file" name="photo" id="inputPhoto" accept=".jpg, .jpeg, .png" />
                <button id='delete' type="reset"><b> Discard Photo</b></button>

            </form>
        </div>
        <div id="button">
            <button id="post" type="submit"><b>Post</b></button>
        </div>
        <div id="footer">
            <ul>
                <li><a href="#"><span class="material-symbols-outlined">home</span></a><b>Home</b> </li>
                <li><a href="#"><span class="material-symbols-outlined">bookmark</span></a><b>Bookmark</b> </li>
                <li><a href="#" class="active"><span class="material-symbols-outlined">add_box</span></a><b>Share
                        Story</b></li>
                <li><a href="#"><span class="material-symbols-outlined">mail</span></a><b>Messages</b> </li>
                <li><a href="#"><span class="material-symbols-outlined">notifications</span></a><b>Notifications</b>
                </li>
            </ul>
        </div>
        <div id="bottomMenu">
            <ul>
                <li><a href="#"></a><b>Profile</b> </li>
                <li><a href="#"></a><b>Log Out</b> </li>
            </ul>
        </div>
    </div>
</body>

</html>
