<!DOCTYPE html>
<html lang="en">

<head>
    <title>Talkit</title>
    <meta name="profile" content="Profile">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="/css/profile.css">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="container">
        <div class="nav">
            <!--Buttons-->
            <nav id="buttons">
                <a href="/home" id="back"><span class="material-symbols-outlined">
                        arrow_back
                    </span></a>
                <a href="/update-profile" class="edit">Edit</a>
            </nav>
        </div>

        <!--TalkIt Logo (Web Version Only)-->
        <div id="logo">
            <figure class="logo">
                <img class="img" alt="..." src="/img/logo-03.png">
            </figure>
        </div>

        <!--Page Name-->
        <div id="pageName">
            <h2 class="username" id="uName">username's Profile</h2>
        </div>


        <!--Upload Picture-->
        <div class="profile-pic-wrapper">
            <div class="pic-holder">
                <img id="profilePic" class="pic" alt="profilePic" src="/img/logo-04.png">
            </div>
        </div>

        <!--Update Profile-->
        <div class="profile-update">
            <label class="display-name">Display Name</label>
            <div id="dName">
            </div>
            <label class="about-me">About</label>
            <div id="about">
            </div>
        </div>

        <!--Footer-->
        <div id="footer">
            <ul>
                <li><a href="/home" id="home"><span class="material-symbols-outlined">home</span><b>Home</b></a> </li>
                <li><a href="#" id="bookmark"><span class="material-symbols-outlined">bookmark</span><b>Bookmark</b></a>
                </li>
                <li><a href="/share-story" id="add"><span class="material-symbols-outlined">add_box</span><b>Share
                            Story</b></a></li>
                <li><a href="/message-list" id="inbox"><span
                            class="material-symbols-outlined">mail</span><b>Messages</b></a></li>
                <li><a href="#" id="notifications"><span
                            class="material-symbols-outlined">notifications</span><b>Notifications</b></a>
                </li>
            </ul>
        </div>

        <!--Bottom Menu-->
        <div id="bottomMenu">
            <ul>
                <li id="dashboard"><a href="/admin"><span
                            class="material-symbols-outlined">dashboard</span><b>Dashboard</b></a></li>
                <li><a href="/profile" class="active"><span
                            class="material-symbols-outlined">account_circle</span><b>Profile</b></a>
                </li>
                <li><a href="#" id="logout"><span class="material-symbols-outlined">logout</span><b>Log Out</b></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Copyright -->
    <p class="copyRight"><a href="">Privacy</a> · <a href="">Terms</a> · BBY01 © 2022</p>


    <!--Modal-->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <h5>Are you sure you want to log out?</h5>
            <div class="buttons">
                <form><button id="modal-return">Cancel</button></form>
                <form action="/logout" method="get">
                    <button type="submit" value="Logout" id="modal-succuess">Log Out</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/profile.js" defer></script>
</body>

</html>
