<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta name="talkit signup" content="Sign Up Page">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Required Link Tags -->
    <link href="/css/signup.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="box1">
            <figure class="logo">
                <img class="img" alt="..." src="/img/logo-01.png" />
            </figure>
        </div>
        <div class="box2">
            <form id='loginForm'>
                <input id='username' type='username' required="required" placeholder="Username" required>
                <input id='email' type='email' required="required" placeholder="Email" required>
                <input id='password' type='password' required="required" placeholder="Password" required>

                <button id='submit' type="submit"><b>Continue</b></button>
                <label>
                    <p>Already have an account? <b><a href="/">Login</a></b></p>
                </label>
            </form>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>

</html>
